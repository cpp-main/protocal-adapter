{
  "log": {
    "stdout":{
      "enable": true,
      "levels": {
        "": 3,
        "tbox.main": 5,
        "protocal_adapter": 7
      }
    }
  },
  "telnetd": {
    "bind": "127.0.0.1:12345"
  },

  "protocal_adapter": {
    "uart": {
      "enable": false,
      "dev": "/dev/ttyS0",
      "mode": "115200 8n1",
      "threshold": 1
    },
    "mqtt":{
      "enable": false,
      "broker": "localhost",
      "port": 1883,
      "send_topic": "/uart_to_mqtt/send",
      "recv_topic": "/uart_to_mqtt/recv"
    },
    "tcp_server":{
      "enable": false,
      "bind": "127.0.0.1:12345",
      "threshold": 1
    },
    "tcp_client":{
      "enable": false,
      "connect": "127.0.0.1:12345",
      "threshold": 1
    }
  }
}
